    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              brand: {
                dark: '#03045E',       // Deep Twilight
                primary: '#0077B6',    // Bright Teal Blue
                secondary: '#00B4D8',  // Turquoise Surf
                soft: '#90E0EF',       // Frosted Blue
                light: '#CAF0F8',      // Light Cyan
                white: '#FFFFFF',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      /* Soft fade in animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.6s ease-out forwards;
      }
      .delay-100 { animation-delay: 0.1s; }
      .delay-200 { animation-delay: 0.2s; }
      .delay-300 { animation-delay: 0.3s; }

      /* Subtle Bounce for Icons */
      @keyframes subtleBounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-3px); }
      }
      .animate-subtle-bounce {
        animation: subtleBounce 2s infinite ease-in-out;
      }

      /* Background Pulse adapted for blue theme */
      @keyframes bgPulse {
        0%, 100% { background-color: #CAF0F8; } /* brand-light */
        50% { background-color: #E0F7FA; } /* lighter cyan */
      }
      .animate-bg-pulse {
        animation: bgPulse 8s ease-in-out infinite;
      }
    </style>

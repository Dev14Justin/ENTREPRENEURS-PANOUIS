<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://lucide.dev/logo.light.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrepreneurs Epanouis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              brand: {
                dark: '#1c1917', // Stone 900
                primary: '#0f766e', // Teal 700
                secondary: '#d6d3d1', // Stone 300
                light: '#fafaf9', // Stone 50
                accent: '#ca8a04', // Yellow 600 (Gold-ish)
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      /* Soft fade in animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.6s ease-out forwards;
      }
      .delay-100 { animation-delay: 0.1s; }
      .delay-200 { animation-delay: 0.2s; }
      .delay-300 { animation-delay: 0.3s; }

      /* Subtle Bounce for Icons */
      @keyframes subtleBounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-3px); }
      }
      .animate-subtle-bounce {
        animation: subtleBounce 2s infinite ease-in-out;
      }

      /* Background Pulse */
      @keyframes bgPulse {
        0%, 100% { background-color: #f5f5f4; } /* stone-100 */
        50% { background-color: #fafaf9; } /* stone-50 */
      }
      .animate-bg-pulse {
        animation: bgPulse 6s ease-in-out infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
</head>
  <body class="bg-stone-50 text-stone-800 antialiased selection:bg-brand-primary selection:text-white">
    <div id="root"></div>
  </body>
</html>
